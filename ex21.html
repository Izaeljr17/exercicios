<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incluindo midias</title>
</head>
<body>
    <h1>Aprendendo a incluir m√≠dias</h1>


    <h5>Imagen local</h5>
    <img src="/imagens/porta.jfif" alt="porta de madeira">



    <h5>Imagen da internet</h5>
    <img src="https://cdn.awsli.com.br/2560x1440/81/81401/produto/9797319/porta-lisa-encabe-ada-jequitiba-td9wr8l51a.png" width="300" height="315" alt="porta de madeira">

    <h5>Audeo local</h5>
    <audio controls>
        <source src="/musicas/03 - Ela Gosta de Sambar.mp3" type="audio/mp3">
        seu navegador nao suporta o elemento audio
    </audio>

    <h5>Video local</h5>
    <video controls width="600">
        <source src="./videos/videoplayback.mp4" type="video/mp4">
        seu navegador nao suporta o elemento audio
    </video>

    <h2>incorporando com frame</h2>
    
    <h2>incorporar video no you YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/G-loV3jPJLI?si=VLJVSU5lX7JMrAka" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h5>incorporando um mapa</h5>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d481782.1093591439!2d-122.0979112872179!3d37.50628764821685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb68ad0cfc739%3A0x7eb356b66bd4b50e!2sVale%20do%20Sil%C3%ADcio%2C%20CA%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1740058606541!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h5>incorporando musica do spotify</h5>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2plbrEY59IikOBgBGLjaoe?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>
